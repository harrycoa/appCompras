<h3>Listado de Presupuestos</h3>
<a class="btn btn-primary float-md-right" routerLink="/addpres">AÃ±adir nuevo Presupuesto</a>
<table class="table table-bordered table-striped" style="margin-top: 40px">
  <thead>
    <tr class="filters">
      <th>Preveedor</th>
      <th>Fecha</th>
      <th>Concepto</th>
      <th>Importe sin IGV</th>
      <th>IGV</th>
      <th>Total</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let presupuesto of presupuestos">
      <td>{{ presupuesto.proveedor }}</td>
      <td>{{ presupuesto.fecha }}</td>
      <td>{{ presupuesto.concepto }}</td>
      <td>{{ presupuesto.base }}</td>
      <td>{{ presupuesto.igv }}</td>
      <td>{{ presupuesto.total }}</td>    
      <td>
        <button type="button" class="btn btn-success"
                routerLink="/editpres/{{ presupuesto.id$ }}">
                Editar
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" 
                (click)="eliminarPresupuesto(presupuesto.id$)">
          Borrar
        </button>
      </td>

    </tr>
  </tbody>
</table>
